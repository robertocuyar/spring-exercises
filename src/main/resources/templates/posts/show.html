<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials :: head"/>
<body>
<nav th:replace="partials :: navbar" />

<div class="ui container">
    <h1 class="ui header" th:text="${post.getTitle()}"></h1>
    <h5>Posted by: <span th:text="${post.getUser().getEmail()}"></span></h5>
    <br>
    <p th:text="${post.getBody()}"></p>
    <br>
    <div>
        <form th:action="@{/posts/edit/{id}(id = ${post.getId()})}" method="get">
            <button type = "submit">Edit</button>
        </form>
    </div>
    <div>
        <form th:action="@{/posts/delete/{id}(id=${post.getId()})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
<div th:replace="partials :: footer"/>
</body>
</html>
