<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials :: head"/>
<body>
<nav th:replace="partials :: navbar" />

<div class="ui container">
    <h1 class="ui header" th:text="${post.getTitle()}"></h1>
    <br>
    <p th:text="${post.getBody()}"></p>
    <br>
    <div>
        <a th:href="@{/posts/edit/{id}(id = ${post.getId()})}">Edit</a>
    </div>
    <div>
        <a th:href="@{/posts/delete/{id}(id=${post.getId()})}">Delete</a>
    </div>
</div>
<div th:replace="partials :: footer"/>
</body>
</html>
