<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials :: head"/>

<body>
<nav th:replace="partials :: navbar" />
<div class="ui container" th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id = ${post.getId()})}">
    <h1 class="ui header" th:text="${post.getTitle()}"></h1>
    <br>
    <p th:text="${post.getBody()}"></p>
    <div class="ui section divider"></div>
    </a>
</div>
<div th:replace="partials :: footer"/>
</body>
</html>
