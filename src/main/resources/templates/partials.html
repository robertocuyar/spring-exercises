<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
<nav th:fragment="navbar">
    <div class="ui pointing menu">
        <a href="/posts" class="active item">
            Home
        </a>
        <a href="/posts/create" class="item">
           Create Post
        </a>
        <div sec:authorize ="isAnonymous()">
        <a href="/sign-up" class="item">Sign up</a>
        </div>
        <div sec:authorize ="isAuthenticated()">
        <form th:action="@{/logout}" th:method="post">
            <a class = 'item'>
            <input style="border: 0" class = 'item' type="submit" value="Log out">
            </a>
        </form>
        </div>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</nav>
<div th:fragment="blog_form">
<div class="field">
    <label>Title</label>
    <input type="text" th:field="*{title}" placeholder="Title" id="title">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
</div>
<div class="field">
    <label>Blog Body</label>
    <textarea th:field = "*{body}" id="body"></textarea>
    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
</div>
<button type="submit" class="ui submit button">Submit</button>
</div>
<div th:fragment="footer" class="ui icon menu">
    <a class="item">
        <i class="gamepad icon"></i>
    </a>
    <a class="item">
        <i class="video camera icon"></i>
    </a>
    <a class="item">
        <i class="video play icon"></i>
    </a>
</div>
</body>
</html>
