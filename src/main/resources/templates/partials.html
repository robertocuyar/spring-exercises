<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<head th:fragment="head-boot">
    <meta charset="UTF-8">
    <title>Roberto's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar">
    <div class="ui pointing menu">
        <a href="/posts" class="active item">
            Home
        </a>
        <a href="/posts/create" class="item">
           Create Post
        </a>
        <div sec:authorize ="isAnonymous()">
        <a href="/sign-up" class="item">Sign up</a>
        </div>
        <div sec:authorize ="isAuthenticated()">
        <form th:action="@{/logout}" th:method="post">
            <a class = 'item'>
            <input style="border: 0" class = 'item' type="submit" value="Log out">
            </a>
        </form>
        </div>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</nav>
<div th:fragment="blog_form">
<div class="field">
    <label>Title</label>
    <input type="text" th:field="*{title}" placeholder="Title" id="title">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
</div>
<div class="field">
    <label>Blog Body</label>
    <textarea th:field = "*{body}" id="body"></textarea>
    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
</div>
<button type="submit" class="ui submit button">Submit</button>
</div>
<div th:fragment="footer" class="ui icon menu">
    <a class="item">
        <i class="gamepad icon"></i>
    </a>
    <a class="item">
        <i class="video camera icon"></i>
    </a>
    <a class="item">
        <i class="video play icon"></i>
    </a>
    <script th:fragment="bootstrap-script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</div>
</body>
</html>
